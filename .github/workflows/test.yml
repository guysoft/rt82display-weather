name: Tests

on:
  push:
    branches: [main, "fix/*"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install rt82display from branch (temporary for CI)
        # We need the fix/upload-locking branch for the new DeviceBusy exception
        # If the branch is gone (merged), we fall back to PyPI/main
        run: |
          pip install "git+https://github.com/guysoft/rt82display.git@fix/upload-locking" || echo "Branch not found, using default dependency resolution"

      - name: Install package with test dependencies
        run: pip install -e ".[test]"

      - name: Run tests
        run: python -m pytest tests/ -v
